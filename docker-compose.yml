services:
  db:
    image: postgres:14
    container_name: shopmemo-db
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"

  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev 
    container_name: shopmemo-web
    command: bundle exec rails s -p 3000 -b '0.0.0.0' 
    depends_on:
      - db
    
    env_file:
      - .env.development 
    environment:
      RAILS_ENV: development 

    ports:
      - "3000:3000"
    
    volumes:
      - .:/rails:cached
      - bundle:/usr/local/bundle

volumes:
  pgdata:
  bundle: