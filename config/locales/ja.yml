    tutorial:
      title: "使い方ガイド"
      subtitle: "eShopMemo の基本操作をまとめました。"

      login:
        title: "Googleでログイン"
        text1: "Googleアカウントで簡単にログインできます。"
        text2: "パスワードの新規作成は不要で、安全に利用できます。"

      memo:
        title: "商品をメモする"
        text1: "気になる商品のURLを入力すると、自動で商品名と画像を取得します。"
        text2: "「ほしい理由」や「メモ」も自由に追加できます。"
        notice_html: "※ Amazonや一部のブランド公式サイトでは、<strong class='font-semibold'>セキュリティ設定</strong> により画像を自動取得できない場合があります。<br>その際は、<span class='font-semibold text-yellow-600'>商品編集ページから手動で画像を追加</span>できます。"

      tags:
        title: "タグの使い方・管理"
        text1: "商品にタグを付けてジャンルごとに分類できます。"
        text2: "「プレゼント」「欲しいもの」「あとで買う」など、用途に合わせて自由にタグを作成できます。"
        text3_html: "作成したタグは、商品編集ページで <span class='font-semibold'>付け外しの変更が可能</span> です。<br><span class='text-red-600 font-medium'>※ 新しいタグの作成は、新規登録ページや商品編集ページから行えます。</span>"
        notice: "登録済みタグは「タグ一覧ページ」から確認できます。"

      edit:
        title: "商品を編集・削除する"
        text1: "商品詳細ページから内容を編集できます。"
        text2: "間違えて登録してもすぐ修正できます。"

      reminder:
        title: "リマインダーを確認・管理する"
        text1: "商品ごとにリマインダーを設定すると、設定した日をカレンダー上で確認できます。"
        text2: "今日の日付は緑で表示され、マウスを合わせると紫色にハイライトされます。"
        notice_html: "- 商品登録ページまたは商品編集ページでリマインダーを設定できます。<br>- 設定したリマインダーは「カレンダー」や「リマインダー一覧ページ」で確認可能です。<br>- 件数はカレンダー内の黄色の丸で表示されます。"

      account_delete:
        title: "アカウント削除"
        text1: "メニュー（≡）内の「アカウント削除」からいつでも退会できます。"
        text2: "商品データ・タグなど、登録した情報はすべて削除されます。"

      language:
        title: 言語設定
        text1: 画面右上のメニュー（≡）を開くと、言語切り替えメニューが表示されます。
        text2: "English / 日本語 の中から選択できます。選択後すぐに反映されます。"
        notice: ※一部の画面では言語が完全に反映されるまで数秒かかる場合があります。

      pwa:
        title: "ホーム画面に追加するやり方"
        subtitle: "eShopMemo をアプリのようにホーム画面から起動できます。"
        text: "ホーム画面に追加するとアプリのように使えます。"
        link: "ホーム画面追加の使い方はこちら"

        iphone:
          title: "iPhone（Safari）での追加方法"
          step1: "画面下の共有ボタン（□↑）をタップします。"
          step2: "「ホーム画面に追加」を選択します。"
          step3: "名前を確認して「追加」をタップします。"

        android:
          title: "Android（Chrome）での追加方法"
          step1: "画面右上のメニュー（︙）をタップします。"
          step2: "「ホーム画面に追加」または「インストール」を選択します。"
          step3: "名前を確認して追加します。"

        pc:
          title: "PC（Chrome / Edge）でのインストール方法"
          step1: "対応ページを Chrome または Edge で開きます。"
          step2: "アドレスバー右端に「インストール」アイコンが表示される場合があります。"
          step3: "表示がない場合は、右上メニューから選択します。"
          step4: "Chrome：右上メニュー（︙）→「サイトをインストール」"
          step5: "Edge：右上メニュー（…）→「アプリ」→「このサイトをインストール」"

        notes:
          title: "注意点"
          note1: "ブラウザやバージョンによって表示が異なる場合があります。"
          note2: "キャッシュが有効になるまで時間がかかる場合があります。"
          note3: "URL構造を変更すると、キャッシュが再読み込みされることがあります。"
          note4: "PCでのインストールは Chrome / Edge を推奨します。"

      back_to_tutorial: "使い方ガイドへ戻る"
      back_to_items: "メモ一覧に戻る"
      back_to_top: "トップページに戻る"


