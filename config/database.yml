default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] %>

development:
  <<: *default
  database: shopmemo_development

test:
  <<: *default
  database: shopmemo_test

production: &production
  <<: *default
  database: <%= ENV["DATABASE_NAME"] %>

queue:
  <<: *production
  database: <%= ENV["DATABASE_NAME"] %>

cable:
  <<: *production

cache:
  <<: *production